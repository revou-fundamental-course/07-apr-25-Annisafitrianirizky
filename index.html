<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SM Entertainment</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="nav-header">
    <div class="logo">
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#profile">Our Profile</a>
      <a href="#porto">Portofolio</a>
      <a href="#contact">Massage Us</a>
    </nav>
  </header>

  <hr/>

  <main>
    <section class="banner-page" id="home">
      <header class="banner-header">
        <h2>Hi <span id="name"></span>, Wellcome to SMTOWN!</h2>
        </header>

        <div>
          <iframe 
            src="https://www.youtube.com/embed/LNETckymbzk?si=KZbxg_Y6jdnR49Hp" 
            class="img-slideshow"
            style="display: block; width: 100%; height: 400px;"
            frameborder="0"
            allowfullscreen>
          </iframe>
        
          <iframe 
            src="https://www.youtube.com/embed/qTwJH5M7zfE?si=A68UcethbwXXWtrT" 
            class="img-slideshow"
            style="display: block; width: 100%; height: 400px;"
            frameborder="0"
            allowfullscreen>
          </iframe>

          <iframe 
            src="https://www.youtube.com/embed/3uowSHXo80s?si=tWoKYkWvHRGWLOBC" 
            class="img-slideshow"
            style="display: block; width: 100%; height: 400px;"
            frameborder="0"
            allowfullscreen>
          </iframe>

          <button class="prev" onclick="plusDivs(-1)"><</button>
          <button class="next" onclick="plusDivs(1)">></button>
        </div>
        

      <article class="banner-text">
        <p>Check out what's new on SMTOWN!</p>
        </article>
    </section>

      <hr/>

    <section id="profile">
      <header class="profile-header">
      <h2>Our Profile</h2>
      </header>

      <article class="profile-text">
        <h1>About Us</h1>
        <p>We are a company dedicated to providing the best services.</p>
      </article>
    </section>

    <hr/>

    <section id="porto">
      <header class="porto-header">
      <h2>Portofolio</h2>
      </header>

      <article>
      <p>We offer a wide range of services to meet your needs.</p>
      </article>
    </section>

    <hr/>

    <section id="contact">
      <header class="contact-header">
      <h2>Massage Us</h2>
      </header>

      <section class="message-form">
      <form class="card-form" name="message-form" id="message-form" onsubmit="return validateForm()">
          <input type="text" id="name-input" placeholder="Masukkan nama anda">
          <button type="submit" id="kirim">Ganti Nama</button>
          <p id="error-name"></p>
      </form>

      <div class="form-answer"></div>
      </section>
    </section>
  </main>

  <hr/>

  <footer>
    <span class="footer-text">Made By Annisa Fitriani Rizky</span>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
